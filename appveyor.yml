version: 1.0.{build}
branches:
  only:
  - master
configuration: Release
platform: Any CPU
before_build:
- cmd: nuget restore
build:
  publish_nuget: true
  publish_nuget_symbols: true
  include_nuget_references: true
  verbosity: minimal
deploy:
- provider: NuGet
  api_key:
    secure: HatA8lH7GwAGuVEwLUL8mYA29zB8SD+GfYZv2sowexXoJ9fezoT9F7xlZ7YeT7Eg
  on:
    branch: master